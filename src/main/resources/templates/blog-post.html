<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background: #f4f4f4; padding: 10px; text-align: center; }
        .header h1 { margin: 0; }
        .content { padding: 20px; background: #fff; }
        .content img { max-width: 100%; height: auto; }
        .footer { margin-top: 20px; padding: 10px; text-align: center; font-size: 0.9em; background: #f4f4f4; }
        .footer a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
<div class='container'>
    <div class='header'>
        <h1><!--TITLE--></h1>
    </div>
    <div class='content'>
        <img src='<!--IMAGE_URL-->' alt='Blog Image' />
        <p><strong>Description:</strong> <!--DESCRIPTION--></p>
        <p><strong>Content:</strong></p>
        <p><!--CONTENT--></p>
        <p><strong>Estimated Reading Time:</strong> <!--MINUTES_TO_READ--> minutes</p>
    </div>
    <div class='footer'>
        <p>If you would like to unsubscribe from future notifications, click <a href='<!--UNSUBSCRIBE_URL-->'>here</a>.</p>
    </div>
</div>
</body>
</html>
