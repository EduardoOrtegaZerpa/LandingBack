<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            padding: 20px;
        }
        .header {
            background: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            background: #f4f4f4;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<table class="container" width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td>
            <table align="center" width="600" cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td class="header">
                        <h1><!--TITLE--></h1>
                    </td>
                </tr>
                <tr>
                    <td class="content">
                        <p><strong>Description:</strong> <!--DESCRIPTION--></p>
                        <p><strong>Estimated Reading Time:</strong> <!--MINUTES_TO_READ--> minutes</p>
                        <p>Click the following click <a href="<!--POST_URL-->">link</a> to read the entire post. <!--MINUTES_TO_READ--> minutes</p>
                    </td>
                </tr>
                <tr>
                    <td class="footer">
                        <p>If you would like to unsubscribe from future notifications, click <a href="<!--UNSUBSCRIBE_URL-->">here</a>.</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
